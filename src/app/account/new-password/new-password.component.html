<div class="app-banner-height-register"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 mt-5 shadow-lg">

            <i (click)="goBack()" title="Return to the previous page" style="cursor: pointer;" class="fa fa-arrow-left primary-text" aria-hidden="true"></i>
            <div class="form-group">
              <label for="">New Password</label>
              <input type="password"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">At least 8 characters.
            </small>
            </div>
            <div class="form-group">
                <label for="">Confirm New Password</label>
                <input type="password"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                
              </div>
            <div class="form-group">
                <button class="primary-btn btn btn-block btn-rounded">Reset Password</button>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
